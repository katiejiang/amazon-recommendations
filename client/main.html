<head>
  <title>Amazon Recommendation System</title>
</head>

<body class="pushable"></body>

<template name="main">
  <div class="pusher">
    {{> header}}
    <div class="ui vertical stripe segment">
      <div class="ui middle aligned stackable grid container">
        <div class="row">
          <div class="sixteen wide column">
            {{> Template.dynamic template=view}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="header">
  <div class="ui inverted vertical masthead center aligned segment" id="header">
    <h1 class="ui header">Amazon Recommendation System</h1>
    <form id="search-product-form" class="ui form">
        <div class="ui icon input" id="main-search">
          <input type="text" name="searchQuery" placeholder="Search..." />
          <i class="search icon"></i>
        </div>
    </form>
  </div>
  <br />
</template>

<template name="search">
  <h2 class="ui header">Search Results</h2>
  {{#if products}}
    {{> productList}}
  {{else}}
    <h4>No search results.</h4>
  {{/if}}
</template>

<template name="product">
  <h2>Product</h2>
  <div class="ui divided items">
    <div class="item">
      <div class="image">
        <img src={{product.imURL}} />
      </div>
      <div class="content">
        <a class="header">{{product.title}}</a>
        <div class="meta">
          <span class="cinema">{{product.id}}</span>
        </div>
        <div class="description">
          <p>
            {{product.description}}
          </p>
        </div>
        <div class="extra">
        </div>
      </div>
    </div>
  </div>
  <h3 class="ui header">Recommendations</h3>
  {{> productList}}
</template>

<template name="productList">
  <div class="ui divided items">
  {{#each products}}
    <div class="item">
      <div class="image">
        <img src={{imURL}} />
      </div>
      <div class="content">
        <a class="header">{{title}}</a>
        <div class="meta">
          <span class="cinema">{{id}}</span>
        </div>
        <div class="description">
          <p>
            {{description}}
          </p>
        </div>
        <div class="extra">
          <div class="ui primary button recommendations-btn" id="{{id}}">
            Get Recommendations
          </div>
        </div>
      </div>
    </div>
  {{/each}}
  </div>
</template>
